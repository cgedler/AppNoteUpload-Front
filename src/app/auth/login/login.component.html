<div class="container wrapper fadeInDown" >
    <div id="formContent">
        <div class="fadeIn first">
            <h2>Login:</h2>
        </div>
        <p class="text-danger"> {{ loginError }} </p>
        <div class="fadeIn second">
            <form class="form-horizontal" [formGroup]="loginForm">  
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <input formControlName="username" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" class="col-sm-4">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                        <div *ngIf="username.errors?.['required']"> Email is required. </div>
                        <div *ngIf="username.errors?.['username']"> The email must have a valid format. </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <input formControlName="password" type="password" id="exampleInputPassword1" class="fadeIn third col-sm-4">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        <div *ngIf="password.errors?.['required']"> Password is required.</div>
                    </div>
                </div> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" (click)="login()" class="fadeIn fourth btn btn-default">Log in</button></div>
            </form>
        </div>  
    </div>
</div>
