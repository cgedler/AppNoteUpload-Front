<div class="container">
    <div class="card">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body m-0">
            <form>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Id</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="id" [(ngModel)]="evaluation.id">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="date" class="col-form-label col-sm-2">Date</label>
                        <input type="date" class="form-control" name="date" [(ngModel)]="evaluation.date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="number" class="col-form-label col-sm-2">Note</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="note" [(ngModel)]="evaluation.note">
                    </div>
                </div>
                <button class="btn btn-success" role="button" (click)="create()" *ngIf="actionValue=='/evaluation/form' else elseBlock">Register</button>
                <ng-template #elseBlock>
                    <button class="btn btn-warning" role="button" (click)="update()">Update</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>
