<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>{{title}}</h1>
        </div>
        <div class="card-body m-0">
            <form>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Id</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="id" [(ngModel)]="student.id">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" [(ngModel)]="student.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Surname:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="surname" [(ngModel)]="student.surname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Sex:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="sex" [(ngModel)]="student.sex">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="date" class="col-form-label col-sm-2">Birthdate:</label>
                        <input type="date" class="form-control" name="birthdate" [(ngModel)]="student.birthdate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Phone:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="phone" [(ngModel)]="student.phone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">Email:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="email" [(ngModel)]="student.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="id" class="col-form-label col-sm-2">License:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="license" [(ngModel)]="student.license">
                    </div>
                </div>
                <button class="btn btn-success" role="button" (click)="create()" *ngIf="actionValue=='/student/form' else elseBlock">Register</button>
                <ng-template #elseBlock>
                    <button class="btn btn-warning" role="button" (click)="update()">Update</button>
                </ng-template>
            </form>
        </div>
    </div>
</div>
