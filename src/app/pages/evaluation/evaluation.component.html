<app-header></app-header>

<div class="container content">
    
<h2>Evaluations</h2>

<button class="btn btn-success" type="button" [routerLink]="['/evaluation/form']"><fa-icon [icon]="['fas', 'plus']"></fa-icon> New</button> 


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Note Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element"> {{element.note}} </td>
  </ng-container>
  
  <!-- Student Column -->
  <ng-container matColumnDef="app.studentId">
    <th mat-header-cell *matHeaderCellDef> Student </th>
    <td mat-cell *matCellDef="let element"> {{element.student}} </td>
  </ng-container>
  
  <!-- Teacher Column -->
  <ng-container matColumnDef="app.teacherId">
    <th mat-header-cell *matHeaderCellDef> Teacher </th>
    <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
  </ng-container>
  
  <!-- Subject Column -->
  <ng-container matColumnDef="app.subjectId">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Click to Edit" class="btn btn-primary iconbutton" [routerLink]="['/evaluation/form/', element.id]">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="btn btn-danger iconbutton" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
   [pageSizeOptions]="[5, 10, 25, 100]"
   [showFirstLastButtons]="true">
</mat-paginator>

<app-footer></app-footer>
</div>
