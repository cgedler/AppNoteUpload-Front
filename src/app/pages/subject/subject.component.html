<app-header></app-header>

<div class="container content">
    
<h2>Subjects</h2>

<button class="btn btn-success" type="button" [routerLink]="['/subject/form']"><fa-icon [icon]="['fas', 'plus']"></fa-icon> New</button> 


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Journey Column -->
  <ng-container matColumnDef="journey">
    <th mat-header-cell *matHeaderCellDef> Journey </th>
    <td mat-cell *matCellDef="let element"> {{element.journey}} </td>
  </ng-container>
  
  <!-- Quater Column -->
  <ng-container matColumnDef="quater">
    <th mat-header-cell *matHeaderCellDef> Quater </th>
    <td mat-cell *matCellDef="let element"> {{element.quater}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Click to Edit" class="btn btn-primary iconbutton" [routerLink]="['/subject/form/', element.id]">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="btn btn-danger iconbutton" (click)="delete(element)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
   [pageSizeOptions]="[5, 10, 25, 100]"
   [showFirstLastButtons]="true">
</mat-paginator>

<app-footer></app-footer>
</div>
